<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <title>SRMS: Verify Your Email</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            color: #333333;
        }
        .content h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .otp-box {
            background-color: #f8f8f8;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f8f8;
            color: #777777;
            font-size: 14px;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 90%;
            }
            .header h1 {
                font-size: 20px;
            }
            .content h2 {
                font-size: 18px;
            }
            .content p {
                font-size: 14px;
            }
            .otp-box {
                font-size: 20px;
            }
            .footer {
                font-size: 12px;
            }
        }

        /* Dark Mode Styles */
        @media (prefers-color-scheme: dark) {
            body, html {
                background-color: #121212;
            }
            .email-container {
                background-color: #1e1e1e;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            }
            .header {
                background-color: #0056b3;
                color: #e0e0e0;
            }
            .content {
                color: #e0e0e0;
            }
            .otp-box {
                background-color: #333333;
                color: #ffffff;
            }
            .footer {
                background-color: #333333;
                color: #bbbbbb;
            }
            .footer a {
                color: #4da3ff;
            }
        }

        /* Outlook Android Dark Mode Duplication */
        [data-ogsc] body, [data-ogsc] html {
            background-color: #121212 !important;
        }
        [data-ogsc] .email-container {
            background-color: #1e1e1e !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5) !important;
        }
        [data-ogsc] .header {
            background-color: #0056b3 !important;
            color: #e0e0e0 !important;
        }
        [data-ogsc] .content {
            color: #e0e0e0 !important;
        }
        [data-ogsc] .otp-box {
            background-color: #333333 !important;
            color: #ffffff !important;
        }
        [data-ogsc] .footer {
            background-color: #333333 !important;
            color: #bbbbbb !important;
        }
        [data-ogsc] .footer a {
            color: #4da3ff !important;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h1>Verify Your Email</h1>
    </div>
    <div class="content">
        <h2>Hello {{NAME}},</h2>
        <p>Thank you for signing up with SRMS app. Please use the following One-Time Password (OTP)
            to verify your account:</p>
        <div class="otp-box">{{OTP}}</div>
        <p>If you did not request this OTP, please ignore this email.</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 âˆ™ Jakir Hossain.</p>
    </div>
</div>
</body>
</html>
